<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Pizza</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Thymeleaf -->
    <meta xmlns:th="http://www.thymeleaf.org">
</head>
<body>
    <div th:replace="fragments/navbar"></div>
    <header>
        <h1>Pizzas</h1>
    </header>

    <main>
        <div class="container">

            <div class="row">

                <div class="col-12">
                    <form th:action="@{/pizzas}" method="get">
                        <input type="text" name="name" class="form-control" placeholder="Search Pizzas" th:value="${param.name}">
                        <button type="submit" class="btn btn-primary mt-2">Search</button>
                    </form>
                </div>

                <div class="col-12">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Name</th>
                                <th scope="col">Description</th>
                                <th scope="col">Price</th>
                                <th scope="col">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="pizza : ${pizzas}" th:object="${pizza}">
                                <th scope="row" th:text="${*.id}"></th>
                                <td th:text="${*.name}"></td>
                                <td th:text="${*.description}"></td>
                                <td th:text="${*.price}"></td>
                                <td>
                                    <a th:href="@{/pizzas/{id}(id=${*.id})}" class="btn btn-warning btn-sm">Show</a>
                                    <a th:href="@{/pizzas/edit/{id}(id=${*.id})}" class="btn btn-info btn-sm">Edit</a>
                                    <!-- Per il delete, usiamo un form con metodo POST perchÃ¨ tutti gli anchor tag sono sempre con metodo GET -->
                                    <form th:action="@{/pizzas/delete/{id}(id=${*.id})}" method="post" style="display:inline;">
                                        <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('You sure?')">Delete</button>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>                 
                </div>

            </div>
                
        </div>

    </main>
    
</body>
</html>
