<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza_Show</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Thymeleaf -->
    <meta xmlns:th="http://www.thymeleaf.org">
</head>
<body>
    <div th:replace="fragments/navbar"></div>
    <header>
        <h1>Pizza Details</h1>
    </header>

    <main>
        <div class="container">
            <div class="row">
                <div class="col-4" th:object="${pizza}">            
                    <div class="card text-bg-dark">
                        <img th:src="${*.imageUrl}" class="card-img" alt="...">
                        <div class="card-img-overlay">
                            <h3 class="card-title" th:text="${*.name}"></h3>
                        </div>
                    </div>
                </div>
                <div class="col-8" th:object="${pizza}">
                    <p th:text="${*.description}"></p>
                    <p th:text="|Price: $ + ${*.price}|"></p>
                    <a href="#" class="btn btn-primary">Order Now</a>         
                </div>
            </div>   
        </div>
    </main> 
</body>
</html>
