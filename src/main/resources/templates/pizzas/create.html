<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Pizza</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Thymeleaf -->
    <meta xmlns:th="http://www.thymeleaf.org">
</head>
<body>
    <div th:replace="fragments/navbar"></div>
    <header>
        <h1>Create Pizza</h1>
    </header>

    <main>
        <div class="container">
            <form th:action="@{/pizzas/create}" method="post" enctype="multipart/form-data" th:object="${pizza}">
                <div class="row">
                    <div class="col-12 mb-3">
                        <label for="name" class="form-label">Pizza Name</label>
                        <input type="text" class="form-control" id="name" name="name" th:field="*{name}" placeholder="Pizza Name">
                    </div>
                    <div class="col-12 mb-3">
                        <label for="description" class="form-label">Description</label>
                        <input type="text" class="form-control" id="description" name="description" th:field="*{description}" placeholder="Description">
                    </div>
                    <div class="col-4 mb-3">
                        <label for="price" class="form-label">Price</label>
                        <input type="number" step="0.01" class="form-control" id="price" name="price" th:field="*{price}" placeholder="Price">
                    </div>
                    <div class="col-8 mb-3">
                        <label for="imageFileArea" class="form-label">Pizza Image</label>
                        <input class="form-control" type="file" id="imageFileArea" th:field="*{imageFile}" accept="image/png,image/jpeg,image/jpg">
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Create Pizza</button>
                        <a th:href="@{/pizzas/}" class="btn btn-secondary">Cancel</a>
                    </div>
                </div>
            </form>
        </div>
    </main>  
    <!-- JavaScript -->
    <script src="/js/dragAndDrop.js"></script>
</body>
</html>
